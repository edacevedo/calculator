<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div id="main">
        <p id="display">845</p>
        <div id="buttons">
            <div class="buttons-row">
                <button data-key-value="7">7</button>
                <button data-key-value="8">8</button>
                <button data-key-value="9">9</button>
                <button data-key-value="/">/</button>
            </div>
            <div class="buttons-row">
                <button data-key-value="4">4</button>
                <button data-key-value="5">5</button>
                <button data-key-value="6">6</button>
                <button data-key-value="7">*</button>
                
            </div>
            <div class="buttons-row">
                <button data-key-value="1">1</button>
                <button data-key-value="2">2</button>
                <button data-key-value="3">3</button>
                <button data-key-value="-">-</button>      
            </div>
            <div class="buttons-row">
                <button data-key-value="0">0</button>
                <button data-key-value="c" id="clear-button">C</button>
                <button data-key-value="=" id="equal-button">=</button>
                <button data-key-value="+">+</button>
            </div>
        </div>
    </div>
    
</body>
</html>
